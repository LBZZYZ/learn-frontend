<!-- The doctype’s purpose is to tell the browser what version of HTML it should use to render the document.  -->
<!-- lang specifies the language of the text content in that element. 
    This attribute is primarily used for improving accessibility of the webpage. 
    It allows assistive technologies, for example screen readers, to adapt according to the language and invoke correct pronunciation. -->
<!DOCTYPE html>
<html lang="en">
<!-- The <head> element is where we put important meta-information about our webpages, and stuff required for our webpages to render correctly in the browser. Inside the <head>, we should not use any element that displays content on the webpage. -->
<head>
    <meta charset="utf-8">
    <!-- The title element is used to give webpages a human-readable title which is displayed in our webpage’s browser tab. -->

<!-- If we didn’t include a title element, the webpage’s title would default to its file name. In our case that would be index.html -->
    <title>My First Web Page</title>
</head>

<!-- This is where all the content that will be displayed to users will go - the text, images, lists, links, and so on. -->
<body>
    <h1>Hello World!</h1>

</body>

</html>
